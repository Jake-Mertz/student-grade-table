<!DOCTYPE html>
<html>
  <head>
    <title>Student Grade Table</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="grid.css" type="text/css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
    </head>
  <body>
    <div class="container">
      <header class="header row">
        <h2 class="col">Student Grade Table</h2>
        <div class="col">
          <h3>Average Grade <span class="badge badge-primary"></span></h3>
        </div>
      </header>
        <div class="row">
          <div class="col">
            <table class="table table-striped table-bordered">
              <thead class="thead-light">
                <tr>
                  <th>Student Name</th>
                  <th>Course</th>
                  <th>Grade</th>
                </tr>
              </thead>
              <tbody class="table-body">
                <!-- <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr> -->
              </tbody>
            </table>
          </div>
          <div class="col formCol">
            <table>
              <form class="form">
                <tr>
                  <td><i class="fa fa-user"></i></td>
                  <td><input type="text" placeholder="Name" name="name"></td>
                </tr>
                <tr>
                  <td><i class="fa fa-list-alt"></i></td>
                  <td><input type="text" placeholder="Course" name="course"></td>
                </tr>
                <tr>
                  <td><i class="fa fa-graduation-cap"></i></td>
                  <td><input type="text" placeholder="Grade" name="grade"></td>
                </tr>
                <tr>
                  <td><button type="submit" name="add">Add</button></td>
                  <td><button type="reset" name="cancel">Cancel</button></td>
                </tr>
              </form>
            </table>
          </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="components/app.js" type="text/javascript"></script>
    <script src="components/grade-table.js" type="text/javascript"></script>
    <script src="components/page-header.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
